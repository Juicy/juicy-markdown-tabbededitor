<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;juicy-markdown-tabbededitor&gt;</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/github-markdown-css/0.2.0/github-markdown.min.css">
    <style>
        juicy-markdown-tabbededitor{
            width: calc( 100% - 2em ); 
            min-height: 17em;
            margin: 1em;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        body.markdown-body{
            overflow: auto;
        }
    </style>

    <!-- Importing Web Component's Polyfill -->
    <script src="../webcomponentsjs/webcomponents.js"></script>

    <!-- Importing Custom Elements -->
    <link rel="import" href="juicy-markdown-tabbededitor.html">

    <!-- Loading mock file host/server - needed only for demo -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/sinon.js/1.7.3/sinon.js"></script>
    <script src="../juicy-markdown/test/mockServer.js"></script>
</head>
<body class="markdown-body">
    <a href="https://github.com/Juicy/juicy-markdown-tabbededitor"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 9;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <h1>
        &lt;juicy-markdown-tabbededitor&gt;
        <iframe src="http://ghbtns.com/github-btn.html?user=juicy&repo=juicy-markdown-tabbededitor&type=watch&count=true&size=medium"
    allowtransparency="true" frameborder="0" scrolling="0" width="90" height="20"></iframe>
    </h1>
    <p>
    	Polymer Element with GitHub Flavored Markdown (GFM) editor with file drop, paste functionality and a preview tab
    </p>
    <!-- Using Custom Elements -->
    <juicy-markdown-tabbededitor
        uploadurl="/storage/server/path" 
        placeholder="Enter markdown text" 
        ghcss
        footer="<p style='padding:10px;margin:0px'>Attach <strong>images</strong> by dragging &amp; dropping, selecting them, or pasting from the clipboard.</p>" 
        value="## <juicy-markdown-tabbededitor>
> GitHub Flavored Markdown (GFM) editor with filedrop, paste functionality and a preview window

```
<juicy-markdown-tabbededitor
  value=&quot;# Here goes the .md text&quot;>
</markdown-tabbededitor>
```">
</juicy-markdown-tabbededitor>

<p>
    Please note, that for this demo we use mock server (<a href="https://github.com/cjohansen/Sinon.JS">Sinon.JS</a>). So observe console, as <code><a href="https://github.com/Juicy/juicy-filedrop">&lt;juicy-filedrop&gt;</a></code>'s request will not reach network tab.
</p>

</body>
</html>
